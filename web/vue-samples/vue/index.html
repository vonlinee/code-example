<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <button @click="sayHello">sayHello</button>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: function() {
                return {}
            },
            methods: {
                sayHello: function(event) {
                    console.log("Hello");
                }
            }
        })
    </script>
</body>
</html>
