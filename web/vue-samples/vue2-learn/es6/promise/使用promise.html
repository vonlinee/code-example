    <script type="text/javascript">

              var timeOut = Math.random() * 2;
              log("set timeout to: " + timeOut + " seconds.");
              setTimeout(function () {
                if (timeOut < 1) {
                  log("call resolve()...");
                  resolve("200 OK");
                } else {
                  log("call reject()...");
                  reject("timeout in " + timeOut + " seconds.");
                }
              }, timeOut * 1000);
            }

            var func = function () {

            };

            var promise = new Promise(func);

            console.log(promise);
    </script>
