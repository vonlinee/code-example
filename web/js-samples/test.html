  <body>
    <script>
      var Animal = function Animal(name) {
        this.name = name;
      }

      console.log(Animal.prototype == Animal.prototype.constructor)

      Animal.prototype.color = "white";
      var cat1 = new Animal("大毛");
      var cat2 = new Animal("二毛");
      cat1.color; // 'white'
      cat2.color; // 'white'

      }
