server:
  port: 6770
spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: '123456'
    url: jdbc:mysql://localhost:3306/ordercenter?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
  cloud:
    nacos:
      discovery:
        server-addr: 101.33.212.245:8848
        register-enabled: true
        namespace: 3a589299-7134-4d33-864a-3d68d2b41965
      config:
        server-addr: 101.33.212.245:8848
        enabled: true
        file-extension: yaml
        namespace: 3a589299-7134-4d33-864a-3d68d2b41965

seata:
  enabled: true
  application-id: ${spring.application.name}
  # 事务群组（可以每个应用独立取名，也可以使用相同的名字），要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
  tx-service-group: ${spring.application.name}-tx-group
  config:
    type: nacos
    # 需要和server在同一个注册中心下
    nacos:
      namespace: 3a589299-7134-4d33-864a-3d68d2b41965
      serverAddr: 101.33.212.245:8848
      # 需要server端(registry和config)、nacos配置client端(registry和config)保持一致
      group: SEATA_GROUP
      username: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      # 需要和server端保持一致，即server在nacos中的名称，默认为seata-server
      application: seata-server
      server-addr: 101.33.212.245:8848
      group: SEATA_GROUP
      namespace: 3a589299-7134-4d33-864a-3d68d2b41965
      username: "nacos"
      password: "nacos"

mybatis:
  mapperLocations: classpath:mybatis/mapper/*.xml
