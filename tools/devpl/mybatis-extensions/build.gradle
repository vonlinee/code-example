plugins {
    id 'java'
}

group 'com.baomidou'
version '3.5.1'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(":devpl-base")
    implementation project(":trouble-maker-extension")

    implementation libs.mybatis_core
    implementation libs.druid
    implementation libs.mysql5_driver
    implementation libs.page_helper
    implementation libs.mybatis_generator_core
    implementation libs.mybatis_dynamic_sql
}

test {
    useJUnitPlatform()
}