/* ============================================================================
   Library definitions for project 'trouble-maker'
   ============================================================================
   Define here library dependencies and use them inside your build.gradle
   files in sub projects.
  
   Included from: "${rootProject.projectDir}/build.gradle"
   ============================================================================
 */
ext {

    configuration = [
            javaVersion = JavaVersion.VERSION_1_8,
            mybatisPlusVersion = "3.4.3.4"
    ]

    // 依赖的版本号
    versions = [
            junit      : '5.8.2',
            slf4j      : '1.7.36',
            mockito    : '1.10.19',
            mybatisPlus: '3.4.3.4',
            spring     : '5.3.16'
    ]

    library = [
            /* testing */
            junit_jupiter_api   : "org.junit.jupiter:junit-jupiter-api:${versions.junit}",
            junit_jupiter_engine: "org.junit.jupiter:junit-jupiter-engine:${versions.junit}",
            junit_jupiter_params: "org.junit.jupiter:junit-jupiter-params:${versions.junit}",
            mockito_all         : "org.mockito:mockito-all:${versions.mockito}",
            /* logging */
            slf4j_api           : "org.slf4j:slf4j-api:${versions.slf4j}",
            slf4j_jdk           : "org.slf4j:slf4j-jdk14:${versions.slf4j}",
            kotlin_reflect      : "org.jetbrains.kotlin:kotlin-reflect:1.3.72",
            kotlin_stdlib_jdk8  : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72",
            lombok              : "org.projectlombok:lombok:1.18.12",
            aspectjweaver       : "org.aspectj:aspectjweaver:1.9.6",
            logback_classic     : "ch.qos.logback:logback-classic:1.2.3",
            //test
            assertj_core        : "org.assertj:assertj-core:3.16.1",
            lagarto             : "org.jodd:jodd-lagarto:5.1.5",
            //datasource
            p6spy               : "p6spy:p6spy:3.9.1",
            sqlserver           : "com.microsoft.sqlserver:sqljdbc4:4.0",
            postgresql          : "org.postgresql:postgresql:42.2.14",
            oracle              : fileTree(dir: 'libs', includes: ['ojdbc-11.2.0.3-jdk16.jar']),
            dm                  : fileTree(dir: 'libs', includes: ["jdbcDriver-18.jar"]),
            kingbase            : fileTree(dir: 'libs', includes: ["kingbase8-8.2.0.jar"]),
            h2                  : "com.h2database:h2:1.4.200",
            mysql               : "mysql:mysql-connector-java:8.0.21",
            sqlite              : "org.xerial:sqlite-jdbc:3.32.3.1",
            firebird            : "org.firebirdsql.jdbc:jaybird:4.0.1.java8",
            //code generator
            mybatis_plus        : "com.baomidou:mybatis-plus:${mybatisPlusVersion}",
            velocity            : "org.apache.velocity:velocity-engine-core:2.3",
            freemarker          : "org.freemarker:freemarker:2.3.31",
            beetl               : "com.ibeetl:beetl:3.7.0.RELEASE",
            swagger_annotations : "io.swagger:swagger-annotations:1.6.2",
            guava               : "com.google.guava:guava:31.0.1-jre",
            commons_io          : "commons-io:commons-io:2.11.0",
            commons_lang3       : "org.apache.commons:commons-lang3:3.12.0"
    ]
}