/*============================================================================
* Build file for subproject 'trouble-maker-extension'
*
* Root build file: "${rootProject.projectDir}/build.gradle"
* ============================================================================
*/
plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation library.mybatis_plus
    implementation library.velocity
    implementation library.freemarker
    implementation library.beetl
    compileOnly "org.jetbrains:annotations:22.0.0"
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'commons-dbutils:commons-dbutils:1.7'
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'com.alibaba:druid:1.2.8'
    // 日志依赖
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-log4j12:1.7.36'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.36'
    implementation("mysql:mysql-connector-java:8.0.21")
    implementation library.lombok

    implementation 'org.apache.shardingsphere:sharding-jdbc-core:4.1.1'
    implementation library.guava
    implementation library.mybatis_plus
    implementation 'commons-dbutils:commons-dbutils:1.7'

    testCompileOnly "org.jetbrains:annotations:22.0.0"

//    testImplementation "${lib.sqlserver}"
//    testImplementation "${lib.postgresql}"
//    testImplementation lib.oracle as ConfigurableFileTree
//    testImplementation lib.dm as ConfigurableFileTree
//    testImplementation lib.kingbase as ConfigurableFileTree
//    testImplementation "${lib.h2}"
//    testImplementation "${lib.mysql}"
//    testImplementation "${lib.sqlite}"
//    testImplementation "${lib.firebird}"
    testImplementation library.swagger_annotations
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation library.lombok
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Spring  https://mvnrepository.com/artifact/org.springframework/spring-core
    implementation 'org.springframework:spring-core:5.3.16'
    implementation 'org.springframework:spring-context:5.3.16'
    implementation 'org.springframework:spring-beans:5.3.16'
    implementation 'org.springframework:spring-aop:5.3.16'
    implementation 'org.springframework:spring-orm:5.3.16'
    implementation 'org.springframework:spring-test:5.3.16'
    implementation 'org.springframework:spring-tx:5.3.16'
    implementation 'org.springframework:spring-jdbc:5.3.16'
    implementation 'org.springframework:spring-web:5.3.16'
    implementation 'org.springframework:spring-webmvc:5.3.16'
    implementation 'org.springframework:spring-context-support:5.3.16'

    implementation 'org.mybatis:mybatis:3.5.9'
    implementation 'org.mybatis:mybatis-spring:2.0.7'
}

test {
    useJUnitPlatform()
}