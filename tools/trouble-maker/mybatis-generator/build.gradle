plugins {
	id 'org.springframework.boot' version '2.3.12.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group 'io.trouble.maker'
version '0.0.1.SNAPSHOT'
description '生成器带web界面'

repositories {
    mavenCentral()
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

dependencies {
	// 基础库
    implementation project(":trouble-maker-base")
	implementation project(":trouble-maker-generator")
    implementation project(":trouble-maker-extension")

    implementation "${lib.'mybatis-plus'}"
    implementation "${lib.velocity}"
    implementation "${lib.freemarker}"
    implementation "${lib.beetl}"

    compileOnly "org.jetbrains:annotations:22.0.0"
    testImplementation "${lib.sqlserver}"
    testImplementation "${lib.postgresql}"
    testImplementation lib.oracle as ConfigurableFileTree
    testImplementation lib.dm as ConfigurableFileTree
    testImplementation lib.kingbase as ConfigurableFileTree
    testImplementation "${lib.h2}"
    testImplementation "${lib.mysql}"
    testImplementation "${lib.sqlite}"
    testImplementation "${lib.firebird}"
    testImplementation "${lib.'swagger-annotations'}"
    testCompileOnly "org.jetbrains:annotations:22.0.0"
	
	implementation 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/com.alibaba/druid-spring-boot-starter
	implementation 'com.alibaba:druid-spring-boot-starter:1.2.9'
	
	implementation libs.db.mysql5_driver
	
	// https://mvnrepository.com/artifact/com.github.xiaoymin/knife4j-spring-boot-starter
	implementation 'com.github.xiaoymin:knife4j-spring-boot-starter:3.0.3'

    implementation libs.mybatis.mybatis_generator_core
    implementation libs.mybatis.dynamic_sql

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
	// https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation 'org.assertj:assertj-core:3.22.0'
	// https://mvnrepository.com/artifact/org.hsqldb/hsqldb
    testImplementation 'org.hsqldb:hsqldb:2.5.1'

    implementation 'org.reflections:reflections:0.10.2'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.0'



}

test {
    useJUnitPlatform()
}
