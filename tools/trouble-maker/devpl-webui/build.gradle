plugins {
    id 'java'
}

group 'io.trouble.maker'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // 基础库
    implementation project(":trouble-maker-base")
//    implementation project(":trouble-maker-codegen")
//    implementation project(":mybatis-plus-generator")

    implementation libs.spring_boot_dependencies
    implementation libs.spring_boot_starter_web

    implementation libs.spring_boot_starter_jdbc

    // spring_boot_starter_thymeleaf和spring_boot_starter_web之间有冲突
    // implementation libs.spring_boot_starter_thymeleaf

    implementation libs.logback_classic
    implementation libs.slf4j_api
// https://mvnrepository.com/artifact/com.alibaba/fastjson
    implementation 'com.alibaba:fastjson:2.0.12'
// https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.1'


// https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:2.1.214'

    compile libs.lombok

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-cache
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.3.12.RELEASE'

}

test {
    useJUnitPlatform()
}