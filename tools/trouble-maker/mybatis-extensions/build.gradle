plugins {
    id 'java'
}

group 'com.baomidou'
version '3.5.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mybatis:mybatis:3.5.9'
    implementation project(":trouble-maker-base")
    implementation project(":trouble-maker-extension")

    // https://mvnrepository.com/artifact/com.alibaba/druid
    implementation 'com.alibaba:druid:1.2.9'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:5.1.49'

	// https://mvnrepository.com/artifact/com.github.pagehelper/pagehelper
	implementation 'com.github.pagehelper:pagehelper:5.3.0'

// https://mvnrepository.com/artifact/org.mybatis.generator/mybatis-generator-core
    implementation 'org.mybatis.generator:mybatis-generator-core:1.4.1'

}

test {
    useJUnitPlatform()
}