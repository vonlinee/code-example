plugins {
    id 'java'
}

group 'com.baomidou'
version '3.5.1'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(":trouble-maker-base")
    implementation project(":trouble-maker-extension")

    implementation libs.mybatis.mybatis_core
    // https://mvnrepository.com/artifact/com.alibaba/druid
    implementation libs.db.druid
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation libs.db.mysql_driver
    // https://mvnrepository.com/artifact/com.github.pagehelper/pagehelper
    implementation libs.mybatis.page_helper
    // https://mvnrepository.com/artifact/org.mybatis.generator/mybatis-generator-core
    implementation libs.mybatis.mybatis_generator_core
    implementation libs.mybatis_dynamic_sql
}

test {
    useJUnitPlatform()
}