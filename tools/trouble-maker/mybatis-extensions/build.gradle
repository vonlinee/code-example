plugins {
    id 'java'
}

group 'com.baomidou'
version '3.5.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.mybatis:mybatis:3.5.9'
}

test {
    useJUnitPlatform()
}